<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <app-category
             *ngFor="let category of categorys" 
             [category]="category" 
             [ngClass]="{active:category.isActive}"
             (click)="onClick(target)"></app-category>
             <div #target>
                 <app-realtime></app-realtime>
             </div>
        </div>
    </div>

</div>
