<mat-card>
    <mat-card-header>
        <mat-card-title>
            <img src="assets/images/realtime/traffic.png" alt="Smiley face">
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-road *ngFor="let status of statuses; let i = index" [ngClass]="{marked: markedIndex ===i}" [status]="status"
            (click)="markedIndex = i">
        </app-road>
    </mat-card-content>
</mat-card>
