<article>
  <mat-tab-group>
    <mat-tab label="Sign in">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Sign in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input type="email" matInput placeholder="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="password">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div>
            <button mat-raised-button color="primary" (click)="login()">Log In</button>
          </div>
          <div>
            <button mat-button color="primary">Forgot password</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
    <mat-tab label="Register">
      <mat-card>Simple card</mat-card>
    </mat-tab>
  </mat-tab-group>
</article>
