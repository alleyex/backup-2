<article>
    <mat-tab-group>
        <mat-tab label="Sign in">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Sign in</mat-card-title>
                </mat-card-header>
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                    <mat-card-content>
                        <mat-form-field>
                            <input formControlName="email" type="email" matInput [placeholder]="'login.email'| translate">
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-error>
                                please enter a valid email
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <input formControlName="password" type="password" matInput [placeholder]="'login.password'| translate">
                            <mat-icon matSuffix>lock</mat-icon>
                            <mat-hint align="end">
                                {{signinForm.get('password')?.value?.length || 0}} / 6
                            </mat-hint>
                            <mat-error>
                                請輸入密碼
                            </mat-error>
                        </mat-form-field>

                    </mat-card-content>
                    <mat-card-actions>
                        <div>
                            <button class="login" type="submit" mat-raised-button color="primary">Log In</button>
                        </div>
                    </mat-card-actions>
                </form>
                <mat-card-actions>
                    <div>
                        <button mat-button color="primary">{{'login.forgot_password'| translate}}</button>
                    </div>
                </mat-card-actions>
                <mat-divider></mat-divider>
                <div>
                    <button mat-button color="primary">
                        <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                        Facebook
                    </button>
                    <button class="forgot" mat-button color="primary">
                        <i class="fa fa fa-google fa-2x " aria-hidden="true"> </i>
                        Google
                    </button>
                </div>
            </mat-card>
        </mat-tab>
        <mat-tab label="Register">
            <mat-card>Simple card</mat-card>
        </mat-tab>
    </mat-tab-group>
</article>
